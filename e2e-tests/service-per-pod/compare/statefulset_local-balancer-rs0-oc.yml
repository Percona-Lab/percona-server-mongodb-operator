apiVersion: apps/v1
kind: StatefulSet
metadata:
  generation: 1
  labels:
    app: percona-server-mongodb
    percona-server-mongodb_cr: local-balancer
    replset: rs0
  name: local-balancer-rs0
  ownerReferences:
  - apiVersion: psmdb.percona.com/v1alpha1
    controller: true
    kind: PerconaServerMongoDB
    name: local-balancer
spec:
  podManagementPolicy: OrderedReady
  replicas: 3
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: percona-server-mongodb
      percona-server-mongodb_cr: local-balancer
      replset: rs0
  serviceName: local-balancer-rs0
  template:
    metadata:
      labels:
        app: percona-server-mongodb
        percona-server-mongodb_cr: local-balancer
        replset: rs0
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - podAffinityTerm:
              labelSelector:
                matchLabels:
                  app: percona-server-mongodb
                  percona-server-mongodb_cr: local-balancer
                  replset: rs0
              topologyKey: kubernetes.io/hostname
            weight: 100
      containers:
      - args:
        - --bind_ip_all
        - --auth
        - --dbpath=/data/db
        - --port=27017
        - --replSet=rs0
        - --storageEngine=wiredTiger
        - --slowms=0
        - --profile=1
        - --wiredTigerIndexPrefixCompression=true
        env:
        - name: SERVICE_NAME
          value: local-balancer
        - name: MONGODB_PORT
          value: "27017"
        - name: MONGODB_REPLSET
          value: rs0
        envFrom:
        - secretRef:
            name: some-users
            optional: false
        imagePullPolicy: Always
        livenessProbe:
          exec:
            command:
            - mongodb-healthcheck
            - k8s
            - liveness
          failureThreshold: 5
          initialDelaySeconds: 45
          periodSeconds: 5
          successThreshold: 1
          timeoutSeconds: 2
        name: mongod
        ports:
        - containerPort: 27017
          name: mongodb
          protocol: TCP
        readinessProbe:
          failureThreshold: 8
          initialDelaySeconds: 10
          periodSeconds: 3
          successThreshold: 1
          tcpSocket:
            port: 27017
          timeoutSeconds: 2
        resources: {}
        securityContext:
          runAsNonRoot: true
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        volumeMounts:
        - mountPath: /data/db
          name: mongod-data
        - mountPath: /etc/mongodb-secrets
          name: percona-server-mongodb-key
          readOnly: true
        workingDir: /data/db
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
      volumes:
      - name: percona-server-mongodb-key
        secret:
          defaultMode: 48
          optional: false
          secretName: percona-server-mongodb-key
  updateStrategy:
    rollingUpdate:
      partition: 0
    type: RollingUpdate
  volumeClaimTemplates:
  - metadata:
      name: mongod-data
    spec:
      accessModes:
      - ReadWriteOnce
      resources:
        requests:
          storage: 1Gi
    status:
      phase: Pending
