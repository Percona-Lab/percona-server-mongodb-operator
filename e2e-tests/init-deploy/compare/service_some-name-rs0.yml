apiVersion: v1
kind: Service
metadata:
  name: some-name-rs0
  ownerReferences:
  - apiVersion: psmdb.percona.com/v1alpha1
    controller: true
    kind: PerconaServerMongoDB
    name: some-name
spec:
  clusterIP: None
  ports:
  - name: mongodb
    port: 27017
    protocol: TCP
    targetPort: 27017
  selector:
    app: percona-server-mongodb
    percona-server-mongodb_cr: some-name
    replset: rs0
  sessionAffinity: None
  type: ClusterIP
